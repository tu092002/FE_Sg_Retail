<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/centers/tabs/history"></ion-back-button>
		</ion-buttons>
		<ion-title>Hóa đơn</ion-title>
		<ion-buttons slot="primary">
			<ion-button id="open-modal-bp">
			  <ion-button color="danger" (click)="UpdateItem(formGroup.value)"><ion-icon name="pencil"></ion-icon></ion-button>
			</ion-button>
		  </ion-buttons>


		<!-- <ion-buttons slot="primary">
			<ion-button color="danger" id="open-modal-order">
				<ion-icon slot="icon-only" name="add-outline"></ion-icon>

			</ion-button>
		</ion-buttons> -->

	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
	<!-- <p>{{ item?.description }}</p> -->
	<!-- Default Input -->

	<form [formGroup]="formGroup" class="form" id="vendor-form">


		<ion-item>
			<ion-label position="stacked">Hóa đơn</ion-label>
			<ion-input formControlName="poscode"></ion-input>
		</ion-item>


		<ion-item>
			<ion-label position="stacked">Ngày tạo</ion-label>
			<ion-input formControlName="docdate"></ion-input>
		</ion-item>



		<ion-item>
			<ion-label position="stacked">Thành tiền</ion-label>
			<ion-input formControlName="total"></ion-input>
		</ion-item>


		<ion-item>
			<ion-label position="stacked">Giảm giá</ion-label>
			<ion-input formControlName="discount"></ion-input>
		</ion-item>


		<ion-item>
			<ion-label position="stacked">Tổng tiền</ion-label>
			<ion-input formControlName="doctotal"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="stacked">Tiền khách trả</ion-label>
			<ion-input formControlName="customerpay"></ion-input>
		</ion-item>




		<ion-item>
			<ion-label position="stacked">Tiền trả lại</ion-label>
			<ion-input formControlName="refund"></ion-input>
		</ion-item>


	</form>

	<ion-item-divider></ion-item-divider>

	<h2 class="text-center" style="margin-top: 15px;">Danh sách</h2>

	<ion-list lines="none">
		<ion-item *ngFor="let item of history?.data?.posDetails" detail="true">
			<!-- <ion-avatar slot="start">
				<img src="../assets/images/item-mater.jpg" />
			  </ion-avatar> -->
			<ion-label class="ion-text-wrap">
				<h3 class="display-flex-content text-center">
					<!-- <span class="example-spacer"></span> -->
					<span class="flex-1 text-left">{{ item.itemcode }}</span>
					<span class="flex-2 color-text">Số lượng: {{ item.quantity }}</span>
					<span class="flex-2 color-text">Đơn giá: {{ item.price | currency: 'VND ':
						'symbol':'1.0'}}</span>
				</h3>
				<p>
					<span class="flex-2 text-left">{{ item.itemname }}</span>

				</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
